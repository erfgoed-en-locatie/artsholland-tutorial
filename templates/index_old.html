<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Arts Holland</title>
		<link href="static/css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="graph.json"></script>
		<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
	</head>
	<body>
	<div class='gallery' id='chart'> </div>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			var radius = 7500 / 2;
 
 			var tree = d3.layout.tree()
     			.size([360, radius - 620])
     			.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
 
 			var diagonal = d3.svg.diagonal.radial()
     			.projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });
 
 			var vis = d3.select("#chart").append("svg")
     			.attr("width", radius * 2)
     			.attr("height", radius * 2 - 150)
   				.append("g")
     			.attr("transform", "translate(" + radius + "," + radius + ")");
 
 			d3.json("d3.json", function(json) {
   				var nodes = tree.nodes(json);
 
   				var link = vis.selectAll("path.link")
       				.data(tree.links(nodes))
     				.enter().append("path")
       				.attr("class", "link")
  					.style("stroke", "#A1D4E6")
					.style("fill", "none")
					.style("stroke-width", "1.5px")
       				.attr("d", diagonal);
 
   				var node = vis.selectAll("g.node")
       				.data(nodes)
     				.enter().append("g")
       				.attr("class", "node")
       				.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
 
   				node.append("circle")
					.style("fill", "#00ABE6")
       				.attr("r", 4.5);
		
				node.append("text")
				.style("font-size", "14px")
				.style("font-family", "Futura")
       				.attr("dy", ".31em")
       				.attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
       				.attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
					.insert("tspan")
					.attr("dx", "0.51em")
					.style("fill", function(d) { return d.x < 180 ? "#000" : "#aaa"; })
					.text(function(d) {
					 	if (d.x >= 180) {
						 	if ('date' in d) {							
								return d.date;
							}
						} else {
							return d.name;
						}
					})
					.append("tspan")
					.attr("dx", "0.31em")
					.style("fill", function(d) { return d.x < 180 ? "#aaa" : "#000"; })
					.text(function(d) {													
						if (d.x < 180) {
						 	if ('date' in d) {							
								return d.date;
							}
						} else {
							return d.name;
						}						
					})
 			});			
		});
		</script>
	</body>
</html>
