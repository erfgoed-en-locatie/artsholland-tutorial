<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Developing Arts Holland - Visualized</title>
    <link type="image/x-icon" href="static/favicon.ico" rel="shortcut icon">
		<link href="static/css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="static/css/codemirror/codemirror.css">
	</head>
	<body>
		<div id="header">
      <div id="header-text">
			  <h1>Developing Arts Holland - Visualized</h1><h2>Interactive SPARQL tutorial and data browser</h2>
      </div>
      <div id="header-logo">
        <a href="http://www.waag.org/"><img src="static/waag.png" /></a>
      </div>
		</div>
		<div id="content">
			<div id="vis">			  
			</div>
			<div id="doc">
			</div>
		</div>
	<script type="text/javascript" src="static/js/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="static/js/d3.v3.js"></script>
	<script type="text/javascript" src="static/js/handlebars.js"></script>
	<script src="static/js/moment.min.js"></script>
	<script src="static/js/codemirror/codemirror.js"></script>
	<script src="static/js/codemirror/sparql.js"></script>
	<script type="text/x-handlebars-template" id="step-template">
		{{#if use_buttons}}
		<h2><span data-path="{{path}}" class="clickable">{{title}}</span></h2>
    {{else}}
		<h2><span data-path="{{path}}">{{title}}</span></h2>
    {{/if}}
		{{{doc}}}				
		{{#if sparql}}
		<textarea class="sparql">{{sparql}}</textarea>
    <p>Results: <span class="result-links">View results in separate window: <a target="_blank" href="{{jsonp_link}}">JSONP</a> | <a target="_blank" href="{{sparql_browser_link}}">SPARQL browser</a></span></p>
    {{/if}}
		<table>
		{{#each results}}
      {{#if ../use_buttons}}
			<tr data-path="{{path}}" class="clickable">
      {{else}}
			<tr data-path="{{path}}">
      {{/if}}
        <td>          
          <svg width="16" height="16">
            {{#if ../use_buttons}}
            <use xlink:href="static/triangle.svg#triangle"/>
            {{else}}
            <use xlink:href="static/circle.svg#circle"/>
            {{/if}}
          </svg>          
        </td>
        <td>
          {{#if ../use_buttons}}
          <a href="#">{{title}}</a>
          {{else}}
          <span>{{title}}</span>
          {{/if}}
          <span class="subtitle">{{subtitle}}</span>        
        </td>
      </tr>
		{{/each}}
		</table>
	</script>
	<script type="text/javascript" src="static/js/sparql.js"></script>
	<script type="text/javascript" src="static/js/vis.js"></script>
  <script>
  
    moment.lang('en', {
      calendar : {
          sameDay : '[Today at] LT',
          nextDay : '[Tomorrow at] LT',
          nextWeek : 'dddd [at] LT',
          sameElse : 'dddd MMMM Mo [at] LT'
      }
    });
  
    var vis;  
    $(document).ready(function() {
      vis = new Vis();
    });
    
    $(window).resize(function() {
      vis.resize()
    });
    
  </script>  
	</body>
</html>
