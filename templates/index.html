<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Developing Arts Holland - Visualized</title>
		<link href="static/css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="static/js/d3.v2.min.js"></script>
		<script type="text/javascript" src="static/js/handlebars-1.0.rc.1.js"></script>
		<script type="text/x-handlebars-template" id="step-template">
			<li data-id="{{id}}">
				<h2>{{title}}</h2>
				{{{doc}}}
				<div class="sparql">{{sparql}}</div>
				<div class="options">
				{{#each options}}
					<button>{{this}}</button>
				{{/each}}
				</div>
			</li>
		</script>
		<script type="text/javascript" src="static/js/vis.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>Developing Arts Holland - Visualized</h1>
		</div>
		<div id="content">
			<div id="vis"></div>
			<div id="doc">
				<ol id="steps">
				</ol>
			</div>
		</div>
	</body>
</html>
